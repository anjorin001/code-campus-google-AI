name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify Node.js version (update as needed)

    - name: Install dependencies
      run: npm install  # Installs the project dependencies

    - name: Make Vite executable
      run: chmod +x ./node_modules/.bin/vite  # Ensure the vite command is executable

    - name: Build project
      run: npm run build  # Runs the Vite build command

    - name: Deploy to GitHub Pages
      run: npx gh-pages -d dist  # Deploy to GitHub Pages
